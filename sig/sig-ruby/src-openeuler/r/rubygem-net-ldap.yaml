name: rubygem-net-ldap
upstream: https://github.com/ruby-ldap/ruby-net-ldap
description: Net::LDAP for Ruby (also called net-ldap) implements client access for
  the Lightweight Directory Access Protocol (LDAP), an IETF standard protocol for
  accessing distributed directory services. Net::LDAP is written completely in Ruby
  with no external dependencies. It supports most LDAP client features and a subset
  of server features as well.
branches:
- name: master
  type: protected
type: public
